name: Manter Supabase Ativo

on:
  schedule:
    # Roda todos os dias às 09:00 da manhã (horário de Brasília aprox.)
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite você clicar num botão para testar se quiser

jobs:
  acordar_banco:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar o código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar o script de ping
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node ping.js